    <br>

<script>
    function tipo() {
            preco_unitario.innerHTML = `O valor unitário estimado para essa vacina é: R$${inp_vacina.value}`;
        }
    function numero() {
            var total = num_vacinas.value * inp_vacina.value;
            preco_total.innerHTML = `O valor total do lote desta vacina é: R$ ${total}`;
        }
    function perdas() {
            var total = num_vacinas.value * inp_vacina.value;
            var perdas_totais = perdidas.value * inp_vacina.value;
            var perda_percentual = (perdas_totais * 100) / total;
            valor_total_perdas.innerHTML = `<br>Você teve um prejuízo de <b><u>R$ ${perdas_totais}</u></b> referente às vacinas que foram estragadas<br>
                                            no processo de transporte, o que corresponde a um prejuízo de <b><u>${perda_percentual.toFixed(2)}%</u></b>
                                            do investimento inicial.`;
    }
</script>
